<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Heart Full of Love üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #4a0026, #800080);
            overflow: hidden;
            animation: backgroundFlow 15s ease-in-out infinite;
            font-family: Arial, sans-serif;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            text-align: center;
            transition: opacity 1s ease-out;
        }

        .welcome-screen h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .welcome-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffd700;
            max-width: 600px;
            line-height: 1.5;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff69b4, #ffd700);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        @keyframes backgroundFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Rest of your existing CSS */
        ${existingCSS}
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>üíù A Special Message for You üíù</h1>
        <p>Someone special has sent you a magical heart filled with love and warmth. Click the button below to see what awaits you...</p>
        <button class="start-button" onclick="startAnimation()">Open Your Heart ‚ú®</button>
    </div>

    <div class="container" style="opacity: 0; transition: opacity 2s ease-out;">
        <div class="love-messages"></div>
        <div class="background-effects">
            <div class="stars"></div>
            <div class="mist"></div>
        </div>
        <svg class="heart-container" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ffd700" stop-opacity="0.8"/>
                    <stop offset="50%" stop-color="#ff69b4" stop-opacity="0.9"/>
                    <stop offset="100%" stop-color="#ffd700" stop-opacity="0.8"/>
                    <animate attributeName="x1" from="0%" to="100%" dur="3s" repeatCount="indefinite"/>
                    <animate attributeName="x2" from="100%" to="200%" dur="3s" repeatCount="indefinite"/>
                </linearGradient>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feFlood flood-color="gold" flood-opacity="0.5" result="glowColor"/>
                    <feComposite in="glowColor" in2="coloredBlur" operator="in" result="softGlow"/>
                    <feMerge>
                        <feMergeNode in="softGlow"/>
                        <feMergeNode in="softGlow"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" stop-color="#ffd700"/>
                    <stop offset="50%" stop-color="#ff69b4"/>
                    <stop offset="100%" stop-color="#800080"/>
                </radialGradient>
            </defs>
            <path class="heart-outline" d="M50,88.9C25.5,78.9,1,56.5,1,35.8C1,19.6,13.4,6.1,28.6,6.1c8.9,0,17.3,4.4,22.4,11.8
            c5.1-7.4,13.5-11.8,22.4-11.8C88.6,6.1,101,19.6,101,35.8c0,20.7-24.5,43.1-49,53.1H50z" 
            stroke="url(#lineGradient)" stroke-width="2" fill="none"/>
            <path class="heart" d="M50,88.9C25.5,78.9,1,56.5,1,35.8C1,19.6,13.4,6.1,28.6,6.1c8.9,0,17.3,4.4,22.4,11.8
            c5.1-7.4,13.5-11.8,22.4-11.8C88.6,6.1,101,19.6,101,35.8c0,20.7-24.5,43.1-49,53.1H50z"/>
        </svg>
        <div class="heart-glow"></div>
        <div class="fireflies"></div>
        <div class="sparkles"></div>
        <div class="aurora"></div>
        <canvas class="particle-canvas"></canvas>
    </div>

    <script>
        // Combine your existing JavaScript here
        ${existingJS}

        // Add welcome screen functionality
        function startAnimation() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const container = document.querySelector('.container');
            
            welcomeScreen.style.opacity = '0';
            container.style.opacity = '1';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                // Start all animations
                initializeAnimations();
            }, 1000);
        }

        function initializeAnimations() {
            // Your existing initialization code
            createFireflies(15);
            setInterval(createLoveMessage, 3000);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
